group 'com.anthonykim.benchmark'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    // DBCP
    compile group: 'commons-dbcp', name: 'commons-dbcp', version: '1.4'

    // Hazelcast
    compile group: 'com.hazelcast', name: 'hazelcast', version: '3.3.2'
    compile group: 'com.hazelcast', name: 'hazelcast-client', version: '3.3.2'

    // Jedis
    compile group: 'redis.clients', name: 'jedis', version: '2.9.0'

    // Log4j
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.21'

    // Common Exec
    compile group: 'org.apache.commons', name: 'commons-exec', version: '1.3'

    // Jetty
    compile group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.2.7.v20150116'

    // MySQL Connector J
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.40'
}
